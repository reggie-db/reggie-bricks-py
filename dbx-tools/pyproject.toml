[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"

[project]
name = "dbx-tools"
version = "0.0.1+ga7e4302"
requires-python = ">=3.12,<3.13"
dependencies = [
    "databricks-connect>=17.0,<17.3",
    "databricks-sdk>=0.73.0",
    "pyspark>=3.5.0",
    "pydantic",
    "dbx-core @ file://${PROJECT_ROOT}/../dbx-core",
]

[tool.uv.sources.dbx-core]
workspace = true
