[build-system]
requires = [
    "uv_build>=0.9.6,<0.10.0",
]
build-backend = "uv_build"

[tool.settings]
requires-python = ">=3.10"

[tool.uv]
dev-dependencies = [
    "pytest",
]

[tool.uv.workspace]
members = [
    "*",
]
exclude = [
    "__*",
    "*.egg-info",
    "build",
    "dist",
    "prpr",
]

[tool.uv.sources.scripts]
workspace = true

[tool.uv.sources.reggie-core]
workspace = true

[tool.uv.sources.reggie-tools]
workspace = true

[tool.uv.sources.reggie-app-runner]
workspace = true

[tool.uv.sources.generators-franchise]
workspace = true

[tool.uv.sources.reggie-concurio]
workspace = true

