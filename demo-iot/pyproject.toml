[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"

[project]
name = "demo-iot"
version = "0.0.1+ga1b3c0a"
requires-python = ">=3.12,<3.13"
dependencies = [
    "reggie-tools @ file://${PROJECT_ROOT}/../reggie-tools",
    "reggie-concurio @ file://${PROJECT_ROOT}/../reggie-concurio",
    "uvicorn",
    "fastapi",
    "websockets",
    "aioreactive",
    "humanize",
    "kafka-python"
]

[tool.uv.sources.reggie-tools]
workspace = true

[tool.uv.sources.reggie-concurio]
workspace = true

[tool.member-project]
project.requires-python = ">=3.12,<3.13"
