[build-system]
requires = [
    "uv_build>=0.8.23,<0.9.0",
]
build-backend = "uv_build"

[project]
name = "reggie-concurio"
version = "0.0.1+gd5e876d"
requires-python = ">=3.10"
dependencies = [
    "reggie-core @ file://${PROJECT_ROOT}/../reggie-core",
    "diskcache",
    "fasteners",
]

[project.optional-dependencies]
dev = [
    "pytest",
]

[tool.uv.sources.reggie-core]
workspace = true
